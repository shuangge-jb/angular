<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
 
</head>
<body>
 
<div ng-app="myApp" ng-controller="myController">
     <input type="text" ng-model="name"/><br>
     name:{{name|uppercase|limitTo:3}}<br>
     initName:{{initName()}}<br>
     date:{{date|date:"yy-MM-dd"}}<br>
sort:{{array|orderBy:'age':true}} 
<!-- oderBy: :true 为倒序-->
     <p ng-repeat="i in array">{{i.age}}</p>
</div>
 
</body>
<script src="js/angular.min.js"></script>
<script type="text/javascript">
	var app=angular.module("myApp",[]);
app.controller('myController',function($scope){
$scope.name=null;
$scope.date=new Date();
$scope.initName=function(){
	return "please input your name";
};
$scope.array=[{"age":11},{"age":222},{"age":33}];
});
</script>
</html>
